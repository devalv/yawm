# Run and upload codecov report.

name: Tests and codecov.

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ '**' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: /opt/yawm/app
      PLATFORM: GITHUB
      DB_PORT: 5431
      DB_DATABASE: dev_db
      DB_HOST: localhost
      DB_USER: dev_user
      DB_PASSWORD: ${{ Docker-tests.DB_PASSWORD }}
      API_PORT: 8000
      API_HOST: 0.0.0.0
      API_DOMAIN: ${{ Docker-tests.API_DOMAIN }}
      API_PROTOCOL: ${{ Docker-tests.API_PROTOCOL }}
      SECRET_KEY: ${{ Docker-tests.SECRET_KEY }}
      CODECOV_TOKEN: ${{ Docker-tests.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Build the docker-compose stack
        run: |
          cd docker
          docker-compose -f docker-compose-test.yml up --build --abort-on-container-exit --exit-code-from app-tests
      - uses: codecov/codecov-action@v1
        with:
          flags: unittests
          fail_ci_if_error: true
