version: "3.7"
services:

  db:
    container_name: yawm-db
    image: postgres:13
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    command: -p ${DB_PORT}
    restart: always

  app:
    container_name: yawm-backend-api
    build:
      context: ..
      dockerfile: ./docker/python/Dockerfile
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ../backend/:/opt/yawm/app/
    environment:
      - PYTHONPATH=/opt/yawm/app
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - API_DOMAIN=${API_DOMAIN}
      - CRAWLER_USER_AGENT=${CRAWLER_USER_AGENT}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRETS_JSON=${GOOGLE_CLIENT_SECRETS_JSON}
      - GOOGLE_VALID_ISS_1=${GOOGLE_VALID_ISS_1}
      - GOOGLE_VALID_ISS_2=${GOOGLE_VALID_ISS_2}
      - OAUTHLIB_INSECURE_TRANSPORT=1
    working_dir: /opt/yawm/app
    command: sh -c "sleep 3 && pipenv run alembic upgrade head && pipenv run python -m main"
    depends_on:
      - db
